<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page</title>
  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2; /* Set your desired background color */
      margin: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .section {
      flex: 1 1 calc(33.333% - 20px); /* Equal width for desktop */
      margin-bottom: 20px;
      border: 1px solid black;
      background-color: #fff; /* Set your desired section background color */
      overflow: hidden;
    }

    .title {
      background-color: #ccc; /* Set your desired title background color */
      padding: 10px;
      border-bottom: 1px solid black;
      text-align: right;
    }

    p {
      padding: 20px;
      color: #333; /* Set text color */
    }

    /* Responsive layout */
    @media only screen and (max-width: 991px) {
      .section {
        flex: 1 1 calc(48% - 20px); /* Two sections per row on tablet */
      }

      .section:nth-child(3) {
        flex: 1 1 calc(100% - 20px); /* Full width for the third section */
      }
    }

    @media only screen and (max-width: 767px) {
      .section {
        flex: 1 1 calc(100% - 20px); /* Full width for mobile */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="section">
      <div class="title">Chicken</div>
      <p>Dummy text for the chicken section</p>
    </section>
    <section class="section">
      <div class="title">Beef</div>
      <p>Dummy text for the beef section</p>
    </section>
    <section class="section">
      <div class="title">Sushi</div>
      <p>Dummy text for the sushi section</p>
    </section>
  </div>
</body>
</html>
